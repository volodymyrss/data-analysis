language: python
python:
- '2.7'
dist: trusty
services:
- docker
- mysql
before_install:
- sudo apt-get -qq update
- sudo apt-get install graphviz
- pip install codecov
- pip install pytest-cov
- pip install codacy-coverage
- mysql -e 'CREATE DATABASE IF NOT EXISTS dqueue;'
install:
- pip install .
- pip install -r requirements.txt
- git clone http://git@github.com/volodymyrss/dqueue.git /tmp/dqueue && (cd /tmp/dqueue && pip install -r requirements.txt && pip install .)
script:
- py.test . --cov=./ -sv
- PYTHONPATH=./ py.test . --cov=./ -sv
after_success:
- coverage xml
- python-codacy-coverage -r coverage.xml
- codecov
env:
  global:
    - DDA_DEFAULT_CACHE_ROOT: /tmp/servercache  
    - DQUEUE_DATABASE_URL=mysql+pool://root:@localhost/dqueue?max_connections=42&stale_timeout=8001.2
    - secure: 
